<!Doctype html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - Spotify</title>
<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
<header class="spotify-header">
    <img src="../Images/spotifylogo.png">
    <h1>Spotify</h1>
</header>
<div class="hr"></div>
<div class="facebookcontainer">
    <button  class= "fbutton" type="submit">CONTINUE WITH FACEBOOK</button>
</div>
<div class="applecontainer">
    <button class="abutton" type="submit">CONTINUE WITH APPLE</button>
</div>
<div class="center">
    <div class="line"></div>
<div class="  or  ">OR</div>
<div class="line"></div>
</div>
<form class="formcontainer">
    <input type="email" placeholder="Email address or username" name="Email">
    <input type="password" placeholder="Password" name="password">
    <div class="logcontainer">
        <div style="align-self: center;" class="rememberme">
    <input type="checkbox" class="remember">
    <label style="opacity: 0.5;" for="remember">Remember me</label>
</div>
<button  class="login" type="submit">LOG IN</button>
</div>
<p class="forgotpass">Forgot your pasword?</p>
<div class="hr" style="margin-top: 20px"></div>
<p class="newaccount">Don't have an account?</p>
<button  class="signup" type="submit">SIGN UP FOR SPOTIFY</button>
<div style="margin-top: 30px;"class="hr"></div>
<p style="font-size: 11px; text-align: center; opacity: 0.5; padding-top: 10px;">If you 
    click "Log in with Facebook" and are not a Spotify user, you will be registered and you agree 
    to spotify's <span style="color: #0abe49;">Terms & Conditions</span> and <span style="color: #0abe49;">Privacy Policy.</span>
</p>
</form>
</body>
